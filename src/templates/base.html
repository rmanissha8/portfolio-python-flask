    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
        /* Smooth transitions for theme switching */
        body, nav, button {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        /* Animation for the toggle icon */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotate-sun {
            animation: rotate 0.5s ease;
        }
        
        .rotate-moon {
            animation: rotate 0.5s ease reverse;
        }
    </style>

</head>


<body class="flex flex-col min-h-screen bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">

</nav>

 <main class="flex-grow container mx-auto p-12">

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const html = document.documentElement;
    const toggleBtn = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-toggle-icon");
    const themeText = document.getElementById("theme-text");
    const currentThemeSpan = document.getElementById("current-theme"); // might not exist

    const savedTheme = localStorage.getItem("theme");
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    function applyTheme(isDark) {
    if (isDark) {
        html.classList.add("dark");
        icon.textContent = "üåô";
        themeText.textContent = "Dark Mode";   // show current mode
        if (currentThemeSpan) currentThemeSpan.textContent = "Dark";
        localStorage.setItem("theme", "dark");
    } else {
        html.classList.remove("dark");
        icon.textContent = "‚òÄÔ∏è";
        themeText.textContent = "Light Mode";  // show current mode
        if (currentThemeSpan) currentThemeSpan.textContent = "Light";
        localStorage.setItem("theme", "light");
    }
}

    // Initial load
    applyTheme(savedTheme === "dark" || (!savedTheme && systemPrefersDark));

    // Toggle on button click
    toggleBtn.addEventListener("click", () => {
        const isDark = !html.classList.contains("dark");
        icon.classList.add(isDark ? "rotate-sun" : "rotate-moon");

        setTimeout(() => {
            applyTheme(isDark);
            icon.classList.remove("rotate-sun", "rotate-moon");
        }, 500);
    });
});

</script>

</body>
</html>
